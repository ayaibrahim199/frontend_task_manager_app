<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager - My Tasks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <header class="text-center my-4">
            <h1 class="display-4">Task Manager</h1>
            <div id="alertMessage" class="alert alert-danger d-none" role="alert"></div>
        </header>

        <form id="taskForm" class="d-flex mb-3">
            <input type="text" id="taskInput" class="form-control me-2" placeholder="Add a new task...">
            <button id="addTaskBtn" type="submit" class="btn btn-success">Add Task</button>
        </form>

        <div class="card">
            <div class="card-header">
                <h2 class="h5 m-0">Current Tasks</h2>
            </div>
            <ul id="taskList" class="list-group list-group-flush">
                </ul>
        </div>
        
        <div class="text-center mt-4">
            <button id="logoutBtn" class="btn btn-outline-danger">Logout</button>
        </div>
    </div>
    
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
</body>
</html>
