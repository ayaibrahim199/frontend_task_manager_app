<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Task List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="text-center my-4"> <h1 class="display-4">Task Manager</h1> </header>

        <div id="alertMessage" class="alert d-none" role="alert">
            </div
        <section class="task-input-section mb-4"> <form id="taskForm" class="d-flex"> <input type="text" id="taskInput" placeholder="Add a new task..." class="form-control me-2"> <button type="submit" id="addTaskBtn" class="btn btn-success">Add Task</button> </form>
        </section>

        <section class="task-list-section">
            <h2 class="mb-3">Current Tasks</h2> <ul id="taskList" class="list-group"> </ul>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="script.js"></script>
</body>
</html>
